{{ partial "header" . }}
<h2>Login Page</h2>

<form action="/login" method="post" class="form-horizontal text-left" >
  <div class="form-group">
    <label for="email" class="col-sm-4 control-label">Email</label>
    <div class="col-sm-8">
      <input type="email" required="required" class="form-control" id="email" name="email" placeholder="awesome@example.com" value="">
      <p class="help-block">You will receive an email to this address to authenticate yourself</p>
    </div>
  </div>

  <div class="form-group">
    <label for="domain" class="col-sm-4 control-label">Domain</label>
    <div class="col-sm-8">
      <input type="text" required="required" class="form-control" id="domain" name="domain" placeholder="www.example.com" value="">
      <p class="help-block">Enter the domain/sub-domain you want to host your forms <br><br>
      <strong>For example:</strong> If your form is on <code>http://www.example.com/contact/</code> <br>Enter the domain as <code>www.example.com</code> </p>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-8">
      <button type="submit" class="btn btn-primary">Alright! Do your stuff</button>
    </div>
  </div>

</form>

{{ partial "footer" . }}
